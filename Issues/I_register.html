<html>
    <head>
        <title>
            Manage area - CollabHub
        </title>
    </head>
    <body>
        <form action="" method="post">
            <label for="ititle">Title of Issue:</label>
            <input type="text" name="ititle">

            <label for="itype">Type of Issue:</label>
            <input type="text" name="itype">

            <label for="idesc">Description of Issue:</label>
            <textarea name="idesc" id="info" cols="30" rows="10"></textarea>

            <label for="issueends">Display issue for:</label>
            <input type="datetime-local" name="issueends">
        </form>
    </body>

    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

    
</html>
