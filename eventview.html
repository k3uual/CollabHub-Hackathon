<html>
    <head>
        <title>Events - CollabHub</title>
    </head>
    <style>
        body,html {
            overflow-x: clip;
        }
        body {
            background-color: #f5f7f7;
            font-family: "Nunito Sans", sans-serif;
            height: 900vh;
        }
        .toptitle {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
            width: 98.35%;
            padding: 20px;
            top: -10px;
            left: -10px;
        }
        .name {
            left: 20px;
            font-size: 24px;
        }

        #epic {
            position: relative;
            right: 20px;
            height: 75px;
            width: 75px;
            border-radius: 20px;
        }

        .enroll {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: white;
            margin-left: auto;
            left: 80%;
        }
    </style>
    <body>
        <div class="toptitle">
            <img id="epic" src="blank-pfp.png" for="pfp" ></img>
            <div class="name">Some Name</div>
        </div>
        <div class="enroll">
            
        </div>
    </body>
</html>
