<html>
    <head>
        <title>CollabHub - Profile</title>
    </head>
    <style>
        .gnrinfo, .cntinfo {
            display: flex;
        }
    </style>
    <body>
        <div>
            <img id="pfp" src="/blank-pfp.png" for="pfp" ></img>
        </div>
        <fieldset>
            <legend>General</legend>
            <div class="gnrinfo">
                <div>Name: </div>
                <div> SomeName</div>
            </div>

            <div class="gnrinfo">
                <div class="inp">Institute Name: </div>
                <div>Some Inst</div>
            </div>
            
            <div class="gnrinfo">
                <div class="inp">Department Name: </div>
                <div>Some Dept</div>
            </div>
            
            <div class="gnrinfo">
                <div class="inp">State: </div>
                <div>Some State</div>
            </div>
            
            <div class="gnrinfo">
                <div class="inp">City: </div>
                <div>Some City</div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact</legend>
            <div class="cntinfo">
                <div class="inp">Email: </div>
                <div>Some Email</div>
            </div>

            <div class="cntinfo">
                <div class="inp">Mobile No.: </div>
                <div>Some No.</div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Bio</legend>
            <div class="bioinfo">
                <div class="inp">About you: </div>
                <div>Some About you</div>
            </div>
        </fieldset>
    </body>
</html>
