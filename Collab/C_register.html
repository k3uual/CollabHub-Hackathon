<html>
    <head>
        <title>
            Manage area - CollabHub
        </title>
    </head>
    <body>
        <form action="" method="post">
            <label for="cpfp">Event Logo</label>
            <img src="" alt="" name="cpfp">

            <label for="cposter">Poster of Event:</label>
            <img src="" alt="" name="cposter">
            
            <label for="cname">Name of Event:</label>
            <input type="text" name="cname">

            <label for="ctype">Type of Event:</label>
            <input type="text" name="ctype">

            <label for="info">Overview of Event</label>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>

            <label for="venue">Venue of Event:</label>
            <input type="radio" name="venue">
            <input type="radio" name="venue">
            
            <label for="city">City:</label>
            <input type="text" name="city">

            <label for="state">State</label>
            <input type="text" name="state">
            
            <label for="regcost">Registration Cost:</label>
            <input type="number" name="regcost">

            <label for="fprize">First Prize:</label>
            <input type="text" name="fprize">

            <label for="sprize">Second Prize:</label>
            <input type="text" name="sprize">

            <label for="tprize">Third Prize:</label>
            <input type="text" name="tprize">

            <label for="max">Maximum number of members:</label>
            <input type="number" name="max">

            <label for="min">Mininmum number of members:</label>
            <input type="number" name="min">

            <label for="regstart">Registration Starts At:</label>
            <input type="datetime-local" name="regstart">

            <label for="regends">Registration Ends At:</label>
            <input type="datetime-local" name="regends">

            <label for="collabstarts">Event Starts At:</label>
            <input type="datetime-local" name="eventstarts">

            <label for="collabends">Event Ends At:</label>
            <input type="datetime-local" name="eventends">

            <label for="rules">Rules For Event:</label>
            <textarea name="rules" id="rules" cols="30" rows="10"></textarea>
        </form>
    </body>

    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

    
</html>
