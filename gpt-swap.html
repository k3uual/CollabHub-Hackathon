<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide Input Elements with Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  .container {
    margin: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
  }

  input[type="text"] {
    display: none;
    margin-bottom: 10px;
    transition: all 0.5s ease-in-out;
  }

  .input-show {
    display: block;
  }

  .input-up {
    animation: moveUp 0.5s ease-in-out forwards;
  }

  .input-down {
    animation: moveDown 0.5s ease-in-out forwards;
  }

  @keyframes moveUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-50px); opacity: 0; }
  }

  @keyframes moveDown {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<div class="container">
  <input type="radio" id="option1" name="option" value="option1">
  <label for="option1">Show Input 1</label>

  <input type="radio" id="option2" name="option" value="option2">
  <label for="option2">Show Input 2</label>

  <input type="text" id="input1" placeholder="Input 1">
  <input type="text" id="input2" placeholder="Input 2">
</div>

<script>
  const option1Radio = document.getElementById('option1');
  const option2Radio = document.getElementById('option2');
  const input1 = document.getElementById('input1');
  const input2 = document.getElementById('input2');

  option1Radio.addEventListener('change', function() {
    if (option1Radio.checked) {
      input1.classList.add('input-show');
      input2.classList.remove('input-show');
      input2.classList.remove('input-down');
      input1.classList.remove('input-up');
      input1.classList.add('input-down');
      input2.classList.add('input-up');
    }
  });

  option2Radio.addEventListener('change', function() {
    if (option2Radio.checked) {
      input2.classList.add('input-show');
      input1.classList.remove('input-show');
      input1.classList.remove('input-down');
      input2.classList.remove('input-up');
      input2.classList.add('input-down');
      input1.classList.add('input-up');
    }
  });
</script>

</body>
</html>
